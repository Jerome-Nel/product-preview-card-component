<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="card">
            <div class="card-img-container"></div>
            <div class="card-info-container">
                <p class="product-type">PERFUME</p>
                <p class="product-brand">Gabrielle Essence Eau De Parfum</p>
                <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="product-price-container">
                    <p class="product-price-main">$149.99</p>
                    <p class="product-price-sub">$169.99</p>
                </div>
                <button class="card-btn">
                    <img src="/images/icon-cart.svg" alt="" class="card-btn-icon">
                    <p class="card-btn-text">Add to Cart</p>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor.</a> Coded by <a
                href="https://github.com/Jerome-Nel">Jerome Nel</a></p>
    </footer>
</body>

</html>
